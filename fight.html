<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./res/favicon.ico" type="image/x-icon">
    <title>Fight Begins</title>
</head>
<body>
    <h1>Andddd <em>FIGTHT!!</em></h1>
    <div class="structure">
        <div class="player player1">
            <h3 id="na1"></h3>
            <p>Q: Attack</p>
            <p>A: Heal</p>
            <h2 class="up" id="v1"></h2>
        </div>
        <div class="vs">
            <h1 class="big">VS</h1>
        </div>
        <div class=" player player2">
            <h3 id="na2"></h3>
            <p>P: Attack</p>
            <p>L: Heal</p>
            <h2 class="up" id="v2"></h2>
        </div>
    </div>
    <div class="result">
        <h2 class="res" id="res"></h2>
    </div>
    <button onclick="reset()" id="reset">Reset</button>


    <audio src="./Sounds/fastheal.mp3" id="fheal"></audio>
    <audio src="./Sounds/fastpunch.mp3" id="fpunch"></audio>
    <audio src="./Sounds/quickheal.mp3" id="qheal"></audio>
    <audio src="./Sounds/quickhit.mp3" id="qhit"></audio>
    <audio src="./Sounds/victory.mp3" id="vic"></audio>

    <script src="./script2.js"></script>
</body>
</html>
